<form action="javascript:addSwitchRecord(this)" class="form" style="margin-left: 180px; margin-bottom: 15px; margin-top: 7px"
  method = "post" onsubmit = "return checkSwitches()">
  <b><u>Add new Switch:</u></b> <br><br>
  Manufacturer: <input type = "text" name="manufacturer" style="margin-left: 8px; width: 180px" id = "mF" placeholder="Manufacturer" class = "text">
  <span id = "s1" style = "visibility:hidden; color:red"> *Please enter a manufacturer </span> <br>

  Name: <input type = "text" name="name" style="margin-left: 53px; margin-bottom: 2px; width: 180px" id = "nF" placeholder="Switch name" class = "text">
  <span id = "s2" style = "visibility:hidden; color:red"> *Please enter a switch name </span> <br>

  <div style="margin-bottom: -22px">
  Type: <label class="radio-inline>">
          <input type = "radio" id = "tlF" name="type" value="Linear" class = "radio" checked></input>Linear
        </label>
          <!-- <label for="Linear">Linear</label> -->
        <label class="radio-inline>">
          <input type = "radio" id = "tcF" name="type" value="Clicky" class = "radio"></input>Clicky
        </label>
          <!-- <label for="Clicky">Clicky</label> -->
        <label class="radio-inline>">
          <input type = "radio" id = "ttF" name="type" value="Tactile" class = "radio"></input>tactile
        </label>
          <!-- <label for="Tactile">Tactile</label> -->
  </div><br>

  Actuation force: <input type = "number" name="actuation" maxlength="3" style="width: 180px" id = "afF" placeholder="Actuation force" class = "number">
  <span id = "s3" style = "visibility:hidden; color:red"> *Please enter an actuation force </span> <br>

  Tactile force: <input type = "number" name="tactile" maxlength="3" style="margin-left: 18px; width: 180px" id = "tfF"
    placeholder="Tactile force (if applicable)" class = "number"> <br>

  Image: <input type = "text" name="image" style="margin-left: 54px; width: 180px" id = "iF" placeholder="Image URL" class = "text">
  <span id = "s4" style = "visibility:hidden; color:red"> *Please enter an image URL </span> <br><br>

  <input type = "submit" class = "button">
  <br><br>
</form>
